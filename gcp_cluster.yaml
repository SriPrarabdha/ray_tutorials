cluster_name: gcp-cluster-1

provider:
    type: gcp
    region: us-central1
    availability_zone: us-central1-a
    project_id: your-gcp-project-id

head_node_type:
    name: head_node
    machineType: n1-standard-4        
    disks:
        - boot: true
          autoDelete: true
          initializeParams:
              diskSizeGb: 100
              sourceImage: projects/debian-cloud/global/images/family/debian-11
    labels:
        role: head

# Describe the worker nodes (the muscle)
worker_node_types:
    - name: worker_nodes
      machineType: n1-standard-8      
      min_workers: 10
      max_workers: 10
      disks:
          - boot: true
            autoDelete: true
            initializeParams:
                diskSizeGb: 100
                sourceImage: projects/debian-cloud/global/images/family/debian-11
      labels:
          role: worker

# Docker image / setup commands (optional)
setup_commands:
    - sudo apt update && sudo apt install -y python3-pip
    - pip install -U ray



